<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <h1>
    Radio Shazam!
  </h1>
  <button (click)="changePage('login')" class="loginBtn" mat-raised-button>Login!</button>
  <button class="registerBtn" mat-raised-button>Register</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img style="width: 100px" class="avatar mat-elevation-z8"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Radio.svg/1024px-Radio.svg.png"/>

    <h4 class="name">Radio Shazam</h4>
    <p class="designation">Who said radio is dead?</p>

    <mat-divider></mat-divider>

    <button (click)="changePage('home')" mat-button class="menu-button, colorFulButton">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <br>
    <button (click)="changePage('profile')" mat-button class="menu-button, colorFulButton">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <br>
    <div class="bg-image hover-overlay">

      <button (click)=" changePage('playlists')" mat-button class="menu-button, colorFulButton">
        <mat-icon  >library_music</mat-icon>
        <span>Playlists</span>
      </button>
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
    </div>
    <mat-divider style="background-color: #006b1b;"></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <br>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content style="background-color: #b0cefa">
    <div style="background-color: white" class="content mat-elevation-z8">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

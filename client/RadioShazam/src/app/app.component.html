<mat-toolbar class="mat-elevation-z8" style=" background: linear-gradient(
             45deg,
              #002b5c ,
             rgba(40,163,224,0.5)120%
             );">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <h1>
    Radio Shazam!
  </h1>
  <button [routerLink]="'login'" class="loginBtn" mat-raised-button>Login!</button>
  <button [routerLink]="'register'" class="registerBtn" mat-raised-button>Register</button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img alt="doesnt load" style="width: 100px" class="avatar mat-elevation-z8"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Radio.svg/1024px-Radio.svg.png"/>

    <h4 class="name">Radio Shazam</h4>
    <p class="designation">Who said radio is dead?</p>

    <mat-divider></mat-divider>

    <button [routerLink]="'home'" mat-button class="menu-button, colorFulButton">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <br>
    <button [routerLink]="'login'" mat-button class="menu-button, colorFulButton">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <br>
    <div class="bg-image hover-overlay">

      <button [routerLink]="'playlists'" mat-button class="menu-button, colorFulButton">
        <mat-icon>library_music</mat-icon>
        <span>Playlists</span>
      </button>
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
    </div>
    <mat-divider style="background-color: #006b1b;"></mat-divider>

    <button [routerLink]="'about'" style="margin-top: 3px ;background-color: #008d29" mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <br>
    <button [routerLink]="'help'" style="color: #008d29" mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content style="background-color: #e5eeff">
    <div style="background-color: white" class="content mat-elevation-z8">
      <!--      The components (login/register/home) will be loaded here -->
      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
